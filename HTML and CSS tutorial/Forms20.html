<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>

<body>
    <h2>HTML FORMS</h2>
    <form action="Table19.html" method="GET">
        <label for="username">Username : </label>
        <input type="text" name="" id="username" placeholder="username" required><br><br>

        <label for="password">Password : </label>
        <input type="password" name="" id="password" placeholder="password" required><br><br>

        <label for="email">Email : </label>
        <input type="email" name="" id="email" placeholder="Your mail" required><br><br>

        <p>Select Your gender :

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">

        </p>

        <label for="age-group">Select Your age Group : </label>
        <select name="age-group-values" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-50">21-50</option>
            <option value="50+">50+</option>
        </select>

        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
