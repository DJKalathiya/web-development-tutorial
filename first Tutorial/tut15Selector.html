<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* id selector */
        #firstPara {
            color: yellow;
            background-color: black;
        }
        /* clasa selector */
        .bgBlue{
            color: crimson;
            background-color: gray;
        }
        p{
            color: white;
            background-color: black;
        }
        footer,span{
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <h3>This is css selector</h3>
    <p id="firstPara">This is first paragraph of selector</p>
    <p id="secondPara" class="bgBlue">This is secound paragraph of selector</p>
    <div>
        <p>This is paragraph under div</p>
        <span>Hey this is span under word</span>
    </div>
    <footer>This is paragraph under footer</footer>
</body>

</html>
